<!-- Content block-->
{%block content%}
<div class="container">
	<h3>{{blogs.title}}</h3>
	<p>{{blogs.content}} </p>
	<!-- <a href="/blog/{{blogs.id}}">delete blog</a> -->

</div>

{%endblock%}
