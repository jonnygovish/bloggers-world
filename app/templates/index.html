{%extends 'base.html'%}
{% import 'macros.html' as macro%}
<!-- Styles block -->
{% block styles %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/index.css')}} ">
{% endblock %}
<!-- Conten block -->
{%block content%}
<div class="container">
	{% if current_user.is_admin != True %}
	<div class="well text-center">
		{{macro.displayBlogs(blogs)}}
	</div>
	{% else%}
	<div>
		<a href="/admin/blog/new" class="btn btn-success btn-lg text-center">Write a Blog</a>
	</div>
	<div class="well text-center">
			{{macro.displayBlogs(blogs)}}
		</div>
	{% endif %}
</div>


{% endblock %}
